<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #eef2f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: #1e293b;
        min-height: 100vh;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Light mode overrides for the mesh gradient above to make it lighter/cleaner */
      body {
        background: 
          radial-gradient(at 0% 0%, rgba(216, 180, 254, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(167, 243, 208, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(253, 186, 116, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(147, 197, 253, 0.3) 0px, transparent 50%),
          #f8fafc; /* Base color */
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 10px 15px -3px rgba(0, 0, 0, 0.05);
        border-radius: 1.5rem;
      }
      
      .glass-card:hover {
         background: rgba(255, 255, 255, 0.75);
         border-color: rgba(255, 255, 255, 0.8);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(203, 213, 225, 0.5);
        backdrop-filter: blur(4px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #8b5cf6;
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      }

      /* Loader Animation */
      .loader-dots {
        display: inline-flex;
        align-items: center;
        height: 20px;
      }
      
      .loader-dots div {
        width: 8px;
        height: 8px;
        margin: 0 2px;
        border-radius: 50%;
        background-color: #8b5cf6;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      
      .loader-dots div:nth-child(1) { animation-delay: -0.32s; }
      .loader-dots div:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Shimmer effect for text */
      .shimmer {
        background: linear-gradient(to right, #4f46e5 0%, #a855f7 50%, #4f46e5 100%);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shine 3s linear infinite;
      }
      
      @keyframes shine {
        to { background-position: 200% center; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-violet-200 selection:text-violet-900">
    <div id="root"></div>
  </body>
</html>
